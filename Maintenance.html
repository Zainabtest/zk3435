<!DOCTYPE html>
<html lang="en">
<head>
	<!--Meta tag-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="ZKsight DEV is a websites builder and web development courses." name="description">
	<!--Tab info-->
	<link href="Assets/Logo.png" rel="icon">
	<title>ZKsight DEV - Maintenance</title>

	<link rel="Stylesheet" href="Style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark" style="font-family: sans-serif;">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top navbar-dark bg-dark" id="mainNav">
		<div class="container">
			<a class="navbar-brand" style="font-size: xx-large" href="#!">
				<img src="Assets/Logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
				ZKsight DEV
		  	</a>
		</div>
	</nav>
	<!--Content-->
	<header class="bg-dark py-5">
		<div class="container px-5">
			<div class="row gx-5 align-items-center justify-content-center">
				<div class="col-lg-8 col-xl-7 col-xxl-6">
					<div class="my-5 text-center text-xl-start">
						<h1 class="display-5 fw-bolder text-white mb-2">Website is under maintenance</h1>
						<p class="lead fw-normal text-white-50 mb-4">We are doing some updates on our site, and we need to be offline for a while.</p>
					</div>
				</div>
				<div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="Assets/Illustation 5.png" alt="Website bluiding" /></div>
			</div>
		</div>
	</header>
	<section class="py-5 bg-dark">
		<div class="container px-5 my-5">
			<div class="bg-dark rounded-3 py-5 px-4 px-md-5 mb-5">
				<div class="text-center mb-5">
					<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
					<h1 class="fw-bolder text-white">Contact us</h1>
				</div>
				<div class="row gx-5 justify-content-center">
					<div class="col-lg-8 col-xl-6">
						<form id="contactForm" data-sb-form-api-token="API_TOKEN">
							<div class="form-floating mb-3">
								<input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
								<label for="name">Full name</label>
								<div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
								<label for="email">Email address</label>
								<div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
								<div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
								<label for="phone">Phone number</label>
								<div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
							</div>
							<div class="form-floating mb-3">
								<textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
								<label for="message">Message</label>
								<div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
							</div>
							<div class="d-grid"><a class="btn btn-outline-primary" href="#!" onclick="myFunction()">Send</a></div>
							<div class="small text-white-50 text-center">We will answer soon</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--JS file-->
	<script src="Script.js"></script>
	<!--Bootstrap library-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS-->
    <script>
        function myFunction() {
            alert("Error");
        }
    </script>
</body>
